<!DOCTYPE html>
<html>
	<head>
		<title>Image rotation tests</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="../../test.js"></script>
	</head>
	<body>
		<div style="margin: 100px; width: 100px; height: 100px;">
			<div style="-webkit-transform: scale(2); -moz-transform: scale(2); -ms-transform: scale(2); -o-transform: scale(2); transform: scale(2);">
				<img src="../../assets/image.jpg" style="-webkit-transform: rotate(90deg); -moz-transform: rotate(90deg); -ms-transform: rotate(90deg); -o-transform: rotate(90deg); transform: rotate(90deg);" />
			</div>
		</div>
		<div style="margin: 100px; width: 100px; height: 100px;">
			<div style="-webkit-transform: scale(0.5); -moz-transform: scale(0.5); -ms-transform: scale(0.5); -o-transform: scale(0.5); transform: scale(0.5);">
				<img src="../../assets/image.jpg" style="-webkit-transform: rotate(180deg); -moz-transform: rotate(180deg); -ms-transform: rotate(180deg); -o-transform: rotate(180deg); transform: rotate(180deg);" />
			</div>
		</div>
		<div style="margin: 100px; width: 100px; height: 100px;">
			<div style="-webkit-transform: translate(50, 50); -moz-transform: translate(50, 50); -ms-transform: translate(50, 50); -o-transform: translate(50, 50); transform: translate(50, 50);">
				<img src="../../assets/image.jpg" style="-webkit-transform: rotate(270deg); -moz-transform: rotate(270deg); -ms-transform: rotate(270deg); -o-transform: rotate(270deg); transform: rotate(270deg);" />
			</div>
		</div>
	</body>
</html>
